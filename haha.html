<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearify - Stylish Shirts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Wearify</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="caption">
            <h2>Elevate Your Style</h2>
            <p>Discover the finest shirts tailored just for you.</p>
        </div>
    </section>

    <!-- Featured Shirt Card -->
    <section class="main-content">
        <h2>Featured Shirt</h2>
        <div class="product-card">
            <div class="image-container">
                <img src="por.jpg" alt="Shirt Front View" class="shirt-image" data-fullsize="por.jpg">
                <img src="nott.jpg" alt="Shirt Back View" class="shirt-image" data-fullsize="nott.jpg">
            </div>
            <h3>Classic Blue Shirt</h3>
            <p>$29.99</p>
            <a href="#" class="button">Order Now</a>
        </div>
    </section>

    <!-- Modal for Full-Size Images -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <img src="" alt="Full-size Shirt Image" id="modalImage">
            <button id="closeModal" class="close-modal">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Wearify. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
