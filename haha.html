<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearify - Stylish Shirts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Featured Shirt Card -->
    <section class="main-content">
        <h2>Featured Shirt</h2>
        <div class="product-card">
            <h3>Classic Blue Shirt</h3>
            <p>$29.99</p>
            <!-- Order Now Button -->
            <a href="#" class="button" id="orderBtn">Order Now</a>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        document.querySelector('#orderBtn').addEventListener('click', function(event) {
            event.preventDefault();

            // Product Details
            const productName = document.querySelector('.product-card h3').innerText;
            const price = document.querySelector('.product-card p').innerText;

            // WhatsApp Group ID
            const groupID = "HqcvFUF6jU47NhpAvXbYcG";

            // Message
            const message = `Hello, I am interested in ordering the ${productName} for ${price}. Please assist me!`;

            // WhatsApp Group URL
            const whatsappURL = `https://wa.me/${groupID}?text=${encodeURIComponent(message)}`;

            // Open WhatsApp Group Chat
            window.open(whatsappURL, '_blank');
        });
    </script>
</body>
</html>
