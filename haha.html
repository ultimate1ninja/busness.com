<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearify - Stylish Shirts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Wearify</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="caption">
            <h2>Elevate Your Style</h2>
            <p>Discover the finest shirts tailored just for you.</p>
        </div>
    </section>

    <!-- Single Card -->
    <section class="main-content">
        <h2>Featured Shirt</h2>
        <div class="product-card">
            <div class="image-container">
                <img src="shirt-front.jpg" alt="Shirt Front View">
                <img src="shirt-back.jpg" alt="Shirt Back View">
            </div>
            <h3>Classic Blue Shirt</h3>
            <p>$29.99</p>
            <a href="#" class="button">Order Now</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Wearify. All rights reserved.</p>
    </footer>
</body>
</html>
