<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Fashion Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>Fashion Hub</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <!-- Product Details Section -->
    <main class="details-section">
        <h2 id="product-name">Product Name</h2>
        <img src="" alt="Product Image" id="product-image" class="product-image">
        <p class="price" id="product-price">$0.00</p>
        <p class="description">
            Upgrade your wardrobe with this trendy design.
        </p>
        <!-- Order Now Button -->
        <a id="order-button" href="#" class="button" target="_blank">Order Now on WhatsApp</a>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fashion Hub. All Rights Reserved.</p>
    </footer>

    <script>
        // Extract URL parameters
        const params = new URLSearchParams(window.location.search);
        const productName = params.get('name');
        const productPrice = params.get('price');

        // Populate page with product details
        if (productName && productPrice) {
            document.getElementById('product-name').textContent = productName;
            document.getElementById('product-price').textContent = `$${productPrice}`;
            
            // Customize WhatsApp link
            const whatsappNumber = "1234567890"; // Replace with your WhatsApp number
            const whatsappMessage = `I am interested in the ${productName} priced at $${productPrice}. Please share more details!`;
            const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;

            // Update the Order Now button
            document.getElementById('order-button').href = whatsappLink;
        } else {
            document.querySelector('main').innerHTML = '<p>Product details are missing!</p>';
        }
    </script>
</body>

</html>
