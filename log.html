<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
</head>
<body>
    <h1>Welcome to My Site</h1>
    <p>Your visit is being logged.</p>

    <script>
        async function logIP() {
            try {
                // Use IPinfo or IPstack with your API key
                const response = await fetch(`https://ipinfo.io/json?token=YOUR_API_KEY`);
                const data = await response.json();
                const visitorIP = data.ip;

                // Send the IP to a logging PHP script on your server
                fetch('log_ip.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ip: visitorIP })
                });
            } catch (error) {
                console.error("Error logging IP:", error);
            }
        }

        logIP(); // Run the IP logging function when the page loads
    </script>
</body>
</html>
