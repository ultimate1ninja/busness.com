<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearify - Stylish Shirts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f4f4f4);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #28a745;
        }

        .hero {
            background: url('download.jpg') no-repeat center center/cover;
            background-color: #333; /* Fallback color */
            text-align: center;
            padding: 100px 20px;
            color: white;
        }

        .hero h2 {
            font-size: 3em;
            margin: 0;
        }

        .hero p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .main-content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        /* Product Card Styles */
        .product-card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .order-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .order-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .order-button:focus {
            outline: none;
            box-shadow: 0 0 5px #28a745;
        }

        .customization {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #add8e6, #06402b);
            color: white;
            border-radius: 8px;
            margin: 20px 0;
        }

        .customization img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #28a745;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .product-card-container {
                flex-direction: column;
            }

            .product-card {
                width: 100%;
                margin-bottom: 20px;
            }

            body {
                font-size: 14px; /* Responsive typography */
            }

            .hero h2 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Wearify</h1>
        <nav>
            <a href="#customization">Personalize</a>
            <a href="#featured-shirts">Featured</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Elevate Your Style</h2>
        <p>Discover the finest shirts tailored just for you.</p>
    </section>

    <!-- Customization Section -->
    <section class="customization" id="customization">
        <h2>Personalize Your Shirt</h2>
        <p>Add a unique touch with custom designs or text!</p>
        <img src="a.jpg" alt="Custom Shirt Example">
    </section>

    <!-- Featured Shirts -->
    <section class="main-content">
        <h2 id="featured-shirts">Featured Shirts</h2>
        <div class="product-card-container">
            <div class="product-card">
                <img src="por.jpg" alt="Porsche Shirt">
                <h3>Porsche Shirt</h3>
                <p>$29.99</p>
                <button class="order-button">Order Now</button>
            </div>
            <div class="product-card">
                <img src="dr.jpg" alt="Dream Shirt">
                <h3>Dream Shirt</h3>
                <p>$39.99</p>
                <button class="order-button">Order Now</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Wearify. All rights reserved. <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
