<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearify - Stylish Shirts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            color: #333;
            box-sizing: border-box;
            perspective: 1000px;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to bottom, #111, #1b2735);
            color: #fff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #e74c3c;
        }

        nav a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #e74c3c;
        }

        /* Hamburger Button */
        .hamburger {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px 80px;
            background: #1b2735;
            color: #fff;
        }

        .hero h2 {
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: #e74c3c;
        }

        .hero p {
            font-size: 1.3em;
            color: #ddd;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Section Styles */
        section {
            background-color: #f8f8f8;
            padding: 40px 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
        }

        /* Product Section */
        .product-card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product-card {
            background: linear-gradient(to right, silver, gold);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .product-card img:hover {
            transform: scale(1.1);
        }

        .product-card h3 {
            font-size: 1.6em;
            color: #333;
            font-weight: 500;
        }

        .product-card p {
            font-size: 1.1em;
            color: #888;
            margin: 10px 0;
        }

        .order-button {
            background: #25d366;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
        }

        .order-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            background: #128c7e;
        }

        footer {
            background-color: #111;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px; /* Hidden by default */
            width: 300px;
            height: 100vh;
            background-color: #1b2735;
            color: #fff;
            padding: 30px;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .sidebar.open {
            right: 0; /* Visible when open */
        }

        .sidebar nav a {
            display: block;
            color: #fff;
            margin-bottom: 15px;
            text-decoration: none;
            font-size: 1.2em;
        }

        .sidebar nav a:hover {
            color: #e74c3c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .hero h2 {
                font-size: 2.5em;
            }

            .product-card {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Wearify</h1>
        <button class="hamburger">
            <i class="fas fa-align-justify"></i>
        </button>
        <nav>
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h2>Wearify</h2>
        <nav>
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h2>Elevate Your Style</h2>
        <p>Discover shirts that fit your lifestyle, available in a variety of designs.</p>
    </section>

    <!-- Shirts Section -->
    <section id="shop">
        <h2>Premium Shirts</h2>
        <div class="product-card-container">
            <div class="product-card">
                <img src="shirt1.jpg" alt="Stylish black shirt">
                <h3>Stylish Shirt 1</h3>
                <p>$29.99</p>
                <button class="order-button" data-product="Stylish Shirt 1" data-price="$29.99">Order Now</button>
            </div>
            <div class="product-card">
                <img src="shirt2.jpg" alt="Stylish white shirt">
                <h3>Stylish Shirt 2</h3>
                <p>$34.99</p>
                <button class="order-button" data-product="Stylish Shirt 2" data-price="$34.99">Order Now</button>
            </div>
            <div class="product-card">
                <img src="shirt3.jpg" alt="Stylish blue shirt">
                <h3>Stylish Shirt 3</h3>
                <p>$39.99</p>
                <button class="order-button" data-product="Stylish Shirt 3" data-price="$39.99">Order Now</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Wearify. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Get the sidebar and the hamburger button
        const sidebar = document.getElementById('sidebar');
        const hamburger = document.querySelector('.hamburger');

        // Toggle the sidebar when the hamburger button is clicked
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Get the 'order-button' elements
        const orderButtons = document.querySelectorAll('.order-button');

        // Add an event listener to each order button
        orderButtons.forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.getAttribute('data-product');
                const productPrice = button.getAttribute('data-price');
                const whatsappNumber = '1234567890'; // Replace with your WhatsApp number
                
                const whatsappURL = `https://wa.me/${whatsappNumber}?text=Hello,%20I%20would%20like%20to%20order%20${encodeURIComponent(productName)}%20for%20${encodeURIComponent(productPrice)}.`;
                
                window.open(whatsappURL, '_blank'); // Open WhatsApp link
            });
        });
    </script>

</body>
</html>
