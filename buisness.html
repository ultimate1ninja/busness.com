<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearify - Stylish Shirts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fa;
            color: #333;
            box-sizing: border-box;
        }

        header {
            background-color: #111;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #e74c3c;
        }

        nav a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #e74c3c;
        }

        .hero {
            text-align: center;
            padding: 120px 20px;
            background: linear-gradient(135deg, #e74c3c, #f39c12);
            color: #fff;
        }

        .hero h2 {
            font-size: 4em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.4em;
            line-height: 1.6;
            margin-top: 10px;
        }

        .product-card-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 50px 20px;
            flex-wrap: wrap;
        }

        .product-card {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 1.6em;
            color: #333;
            font-weight: 500;
        }

        .product-card p {
            font-size: 1.1em;
            color: #888;
            margin: 10px 0;
        }

        .order-button {
            background: #25d366;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
        }

        .order-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            background: #128c7e;
        }

        footer {
            background-color: #111;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Wearify</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h2>Elevate Your Style</h2>
        <p>Discover shirts that fit your lifestyle, available in a variety of designs.</p>
    </section>

    <!-- Product Section -->
    <section id="shop">
        <div class="product-card-container">
            <div class="product-card">
                <img src="shirt1.jpg" alt="Stylish black shirt">
                <h3>Stylish Shirt 1</h3>
                <p>$29.99</p>
                <button class="order-button" data-product="Stylish Shirt 1" data-price="$29.99">Order Now</button>
            </div>
            <div class="product-card">
                <img src="shirt2.jpg" alt="Stylish white shirt">
                <h3>Stylish Shirt 2</h3>
                <p>$34.99</p>
                <button class="order-button" data-product="Stylish Shirt 2" data-price="$34.99">Order Now</button>
            </div>
            <div class="product-card">
                <img src="shirt3.jpg" alt="Stylish blue shirt">
                <h3>Stylish Shirt 3</h3>
                <p>$39.99</p>
                <button class="order-button" data-product="Stylish Shirt 3" data-price="$39.99">Order Now</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Wearify. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.querySelectorAll('.order-button').forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.getAttribute('data-product');
                const productPrice = button.getAttribute('data-price');
                const whatsappNumber = '1234567890'; // Replace with your WhatsApp number
                
                const whatsappURL = `https://wa.me/${whatsappNumber}?text=Hello,%20I%20would%20like%20to%20order%20${encodeURIComponent(productName)}%20for%20${encodeURIComponent(productPrice)}.`;
                
                window.open(whatsappURL, '_blank');
            });
        });
    </script>

</body>
</html>
