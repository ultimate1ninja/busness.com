<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Clothing Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Container: Sidebar + Content -->
    <div class="main-container">

        <!-- Sidebar Section -->
        <aside class="sidebar">
            <ul>
                <li><a href="#">Men's Clothing</a></li>
            </ul>
        </aside>

        <!-- Content Section -->
        <section class="content">
            
            <!-- Search Bar -->
            <div id="search">
                <input type="text" placeholder="Search for products...">
            </div>

            <!-- Product Grid -->
            <div class="product-grid">
                <div class="product-card">
                    <img src="tshirt.jpg" alt="T-shirt">
                    <h2 class="product-title">T-shirt</h2>
                    <p>$20</p>
                    <a href="#" class="product-link">View Details</a>
                    <button class="order-btn" onclick="orderNow('T-shirt', '20', 'tshirt.jpg')">Order Now</button>
                </div>

                <div class="product-card">
                    <img src="jeans.jpg" alt="Jeans">
                    <h2 class="product-title">Jeans</h2>
                    <p>$40</p>
                    <a href="#" class="product-link">View Details</a>
                    <button class="order-btn" onclick="orderNow('Jeans', '40', 'jeans.jpg')">Order Now</button>
                </div>

                <div class="product-card">
                    <img src="jacket.jpg" alt="Jacket">
                    <h2 class="product-title">Jacket</h2>
                    <p>$60</p>
                    <a href="#" class="product-link">View Details</a>
                    <button class="order-btn" onclick="orderNow('Jacket', '60', 'jacket.jpg')">Order Now</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Clothing Store - All Rights Reserved</p>
    </footer>

    <!-- JavaScript for WhatsApp Order Button -->
    <script>
    function orderNow(productName, productPrice, productImage) {
        const message = `Order details:\nProduct: ${productName}\nPrice: $${productPrice}\nImage: https://yourwebsite.com/${productImage}`;
        const whatsappLink = `https://wa.me/?text=${encodeURIComponent(message)}`;
        
        window.open(whatsappLink, '_blank');
    }
    </script>

</body>
</html>
