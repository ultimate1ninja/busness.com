<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearify - Stylish Shirts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
            background-color: #feb47b; /* Fallback background color */
            color: #333;
            box-sizing: border-box;
        }

        header {
            background-color: black;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            letter-spacing: 2px;
            color: gold;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #28a745;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            color: #fff;
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }

        .hero h2 {
            font-size: 4em;
            margin-bottom: 10px;
            animation: popText 1.5s ease-in-out 1;
            animation-play-state: var(--reduced-motion, running);
        }

        .hero p {
            font-size: 1.5em;
        }

        /* Pop Animation */
        @keyframes popText {
            0% {
                transform: scale(1);
                color: #fff;
            }
            50% {
                transform: scale(1.2);
                color: #ff7e5f;
            }
            100% {
                transform: scale(1);
                color: #fff;
            }
        }

        /* Product Cards */
        .product-card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .product-card {
            background: linear-gradient(135deg, #c0c0c0, #ffd700);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.5s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 1.5em;
            color: #fff;
        }

        .product-card p {
            font-size: 1.2em;
            color: #fff;
        }

        .order-button {
            background-color: #28a745;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .order-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: black;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            header h1 {
                font-size: 2em;
            }

            nav a {
                font-size: 1em;
                margin: 5px;
            }

            .hero h2 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1.2em;
            }

            .product-card-container {
                flex-direction: column;
                gap: 20px;
            }

            .product-card {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }

            .product-card img {
                height: 200px;
            }

            footer {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Wearify</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h2>Elevate Your Style</h2>
        <p>Shop the finest shirts, designed just for you.</p>
    </section>

    <!-- Product Section -->
    <section id="shop">
        <div class="product-card-container">
            <div class="product-card">
                <img src="shirt1.jpg" alt="Stylish black shirt">
                <h3>Stylish Shirt 1</h3>
                <p>$29.99</p>
                <button class="order-button">Order Now</button>
            </div>
            <div class="product-card">
                <img src="shirt2.jpg" alt="Stylish white shirt">
                <h3>Stylish Shirt 2</h3>
                <p>$34.99</p>
                <button class="order-button">Order Now</button>
            </div>
            <div class="product-card">
                <img src="shirt3.jpg" alt="Stylish blue shirt">
                <h3>Stylish Shirt 3</h3>
                <p>$39.99</p>
                <button class="order-button">Order Now</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Wearify. All rights reserved.</p>
    </footer>

</body>
</html>
