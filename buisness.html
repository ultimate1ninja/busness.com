<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Clothing Store</h1>
        <input type="text" id="searchBar" onkeyup="searchProducts()" placeholder="Search for clothes...">
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Categories</h2>
            <ul>
                <li><a href="#">Men's Clothing</a></li>
                <li><a href="#">Women's Clothing</a></li>
                <li><a href="#">Kids' Clothing</a></li>
                <li><a href="#">Accessories</a></li>
            </ul>
        </aside>

        <main>
            <div id="product-container">
                <div class="product" data-name="T-Shirt">
                    <h2>T-Shirt</h2>
                    <p>Price: $20</p>
                </div>
                <div class="product" data-name="Jeans">
                    <h2>Jeans</h2>
                    <p>Price: $40</p>
                </div>
                <div class="product" data-name="Jacket">
                    <h2>Jacket</h2>
                    <p>Price: $60</p>
                </div>
                <div class="product" data-name="Dress">
                    <h2>Dress</h2>
                    <p>Price: $50</p>
                </div>
                <div class="product" data-name="Shoes">
                    <h2>Shoes</h2>
                    <p>Price: $30</p>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Clothing Store - All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
