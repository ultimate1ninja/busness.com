<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store - Hero Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hero Section with CSS Slider -->
    <section class="banner">
        <div class="slider-wrapper">
            <div class="slider">
                <div class="slide">
                    <img src="slide1.jpg" alt="Fashion Image 1">
                    <div class="slide-caption">
                        <h2>Discover Your Style</h2>
                        <p>Trendy and fashionable clothing just for you</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="slide2.jpg" alt="Fashion Image 2">
                    <div class="slide-caption">
                        <h2>New Arrivals</h2>
                        <p>Fresh styles and designs are waiting</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="slide3.jpg" alt="Fashion Image 3">
                    <div class="slide-caption">
                        <h2>Shop the Latest Trends</h2>
                        <p>Step up your fashion game with our collection</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
