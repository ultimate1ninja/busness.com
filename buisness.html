<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearify - Stylish Shirts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
            color: #333;
            box-sizing: border-box;
        }

        header {
            background-color: black;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            letter-spacing: 2px;
            color: gold
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #28a745;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            color: #fff;
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }

        .hero h2 {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.6em;
        }

        /* Product Cards */
        .product-card-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 40px;
        }

        .product-card {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.5s ease, box-shadow 0.3s ease;
            cursor: pointer;
            transform-style: preserve-3d;
            position: relative;
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 1.5em;
            color: #fff;
        }

        .product-card p {
            font-size: 1.2em;
            color: #fff;
        }

        .order-button {
            background-color: #28a745;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .order-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes switchPositions {
            0%, 100% {
                transform: translateX(-300px); /* Left position */
            }
            33% {
                transform: translateX(0); /* Middle position */
            }
            66% {
                transform: translateX(300px); /* Right position */
            }
        }

        /* Card Positions */
        .product-card:nth-child(1) {
            animation: switchPositions 6s infinite ease-in-out;
        }

        .product-card:nth-child(2) {
            animation: switchPositions 6s infinite ease-in-out 2s; /* Delayed start */
        }

        .product-card:nth-child(3) {
            animation: switchPositions 6s infinite ease-in-out 4s; /* Delayed start */
        }

        /* Footer */
        footer {
            background-color: black;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Wearify</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h2>Elevate Your Style</h2>
        <p>Shop the finest shirts, designed just for you.</p>
    </section>

    <!-- Product Section -->
    <section id="shop">
        <div class="product-card-container">
            <div class="product-card">
                <img src="shirt1.jpg" alt="Shirt 1">
                <h3>Stylish Shirt 1</h3>
                <p>$29.99</p>
                <button class="order-button">Order Now</button>
            </div>
            <div class="product-card">
                <img src="shirt2.jpg" alt="Shirt 2">
                <h3>Stylish Shirt 2</h3>
                <p>$34.99</p>
                <button class="order-button">Order Now</button>
            </div>
            <div class="product-card">
                <img src="shirt3.jpg" alt="Shirt 3">
                <h3>Stylish Shirt 3</h3>
                <p>$39.99</p>
                <button class="order-button">Order Now</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Wearify. All rights reserved.</p>
    </footer>

</body>
</html>
