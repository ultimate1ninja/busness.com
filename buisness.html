<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearify - Stylish Shirts</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Global Styles */
        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .main-content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        /* Flexbox container for the product cards */
        .product-card-container {
            display: flex;
            justify-content: center; /* Center the cards horizontally */
            align-items: flex-start; /* Align cards to the top */
            gap: 20px; /* Add spacing between cards */
            margin: 20px auto;
            padding: 20px;
            flex-wrap: wrap; /* Allow wrapping if needed */
        }

        .product-card {
            text-align: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px; /* Fixed width for the cards */
            flex: 0 1 auto; /* Allow flexibility */
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #218838;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }

        /* Order Form Modal Styles */
        .order-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .order-modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        .order-modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .order-modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .order-modal-content button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Wearify</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="caption">
            <h2>Elevate Your Style</h2>
            <p>Discover the finest shirts tailored just for you.</p>
        </div>
    </section>

    <!-- Featured Shirts Section with Horizontal Layout for Cards -->
    <h2>Featured Shirts</h2>
    <div class="product-card-container">
        <!-- First Product Card -->
        <div class="product-card">
            <div class="image-container">
                <img src="por.jpg" alt="Shirt Front View" class="shirt-image" data-fullsize="por.jpg">
                <img src="nott.jpg" alt="Shirt Back View" class="shirt-image" data-fullsize="nott.jpg">
            </div>
            <h3>Porsche Shirt</h3>
            <p>$29.99</p>
            <button class="button order-button" data-product="Porsche Shirt" data-price="$29.99">Order Now</button>
        </div>

        <!-- Second Product Card -->
        <div class="product-card">
            <div class="image-container">
                <img src="dr.jpg" alt="Shirt Front View" class="shirt-image" data-fullsize="dr.jpg">
            </div>
            <h3>Luxury Shirt</h3>
            <p>$39.99</p>
            <button class="button order-button" data-product="Luxury Shirt" data-price="$39.99">Order Now</button>
        </div>

        <!-- Third Product Card -->
        <div class="product-card">
            <div class="image-container">
                <img src="hehe.jpg" alt="Shirt Front View" class="shirt-image" data-fullsize="hehe.jpg">
            </div>
            <h3>Bat-man Shirt</h3>
            <p>$19.99</p>
            <button class="button order-button" data-product="Bat-man Shirt" data-price="$19.99">Order Now</button>
        </div>
    </div>

    <!-- Order Form Modal -->
    <div class="order-modal" id="orderModal">
        <div class="order-modal-content">
            <h3>Order Form</h3>
            <p id="productDetails"></p>
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button id="submitOrder">Submit Order</button>
            <button id="closeOrderModal" class="close-modal">&times;</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Wearify. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Modal for Order Form
        const orderModal = document.getElementById('orderModal');
        const productDetails = document.getElementById('productDetails');
        const closeOrderModal = document.getElementById('closeOrderModal');
        const submitOrder = document.getElementById('submitOrder');
        const orderButtons = document.querySelectorAll('.order-button');

        orderButtons.forEach(button => {
            button.addEventListener('click', function () {
                const productName = this.getAttribute('data-product');
                const price = this.getAttribute('data-price');
                productDetails.textContent = `You are ordering the ${productName} for ${price}.`;
                orderModal.style.display = 'flex';
            });
        });

        closeOrderModal.addEventListener('click', function () {
            orderModal.style.display = 'none';
        });

        // Submit Order (Simple example, can be connected to a server)
        submitOrder.addEventListener('click', function () {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            if (name && email) {
                alert(`Thank you for your order, ${name}!`);
                orderModal.style.display = 'none';
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
